<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Chat</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div class="box-load">
        <div class="spinner"></div>
        <img src="https://i.pinimg.com/originals/c0/fe/0d/c0fe0d6fd224d57dc39206d0f780b4dd.gif" alt="">
    </div>
    <div class="box-login">
        <div class="login-header">
            <a href="" class="sing  active">Sing In</a>
            <a href="" class="sing inactive">Sing Up</a>
        </div>
        <div class="login-body">
            <form id="singin">
                <div class="input-form input">
                    <label for="">User</label>
                    <input type="text">
                </div>
                <div class="input-form input">
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <div class="input-form button">
                    <button type="submit">Sing In</button>
                </div>
            </form>
            <form id="singup" class="hidden">
                <div class="input-form input">
                    <label for="">User</label>
                    <input type="text">
                </div>
                <div class="input-form input">
                    <label for="">E-Mail</label>
                    <input type="email">
                </div>
                <div class="input-form input">
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <div class="input-form input">
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <div class="input-form button">
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <a href="">Forgot Password?</a>
        </div>
    </div>
    <script src="./Assets/js/main.js"></script>
</body>

</html>
